<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="styles.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
</head>
<body>
 
  <div class="bg-img flex-global-container">
    <div class="flex-background-left">

    </div>
    <form action="http://httpbin.org/post" method="post">
      <div class="flex-background-right">
        <div class="flex-right-top">
          <p>This is not a real online service! You know you need something like this in your life to help you realize your deepest dreams. Sign up <em>now</em> to get started.</p>
          <p>You <em>know</em> you want to.</p></div>
        <div class="flex-right-center">
          <fieldset>Let's do this !
            <ul>
              <li><label for="firstName">First Name</label><input type="text" id="firstName" name="firstName"></li>
              <li><label for="lastName">Last Name</label><input type="text" id="lastName" name="lastName"></li>
              <li><label for="email">Email</label><input type="email" id="email" name="email"></li>
              <li><label for="phone">Phone number</label><input type="tel" id="phone" name="phone"></li>
              <li><label for="password">Password</label><input type="password" id="password" name="password"></li>
              <li><label for="confirmPassword">Confirm password</label><input type="password" id="confirmPassword" name="confirmPassword"></li>
            </ul>



          </fieldset>



        </div>
        
        
        
        
        
        <div class="flex-right-bottom">
          <input type="button" value="Create Account">
          <div>Already have an account ? <a href="#" title="log in page">Log in here</a></div>
        </div>
      </div>
    </form>
  </div>

</body>
</html>
